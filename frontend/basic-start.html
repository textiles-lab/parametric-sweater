<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Basic Interactive Page</title>
<style>
/* CSS style -- how the contents look */
body {
	background:#888;
	margin:0;
	padding:0;
}
.grid {
	background:#eee;
	border-radius:4px;
	padding:10px;
	margin:10px auto;
	display:grid;
	grid-template-columns: max-content auto;
	max-width:40em;
	row-gap:2px;
	column-gap:6px;
}
.grid label {
	text-align:right;
}
.error {
	background:#f88;
}
</style>
</head>
<body>
<!-- HTML body - how the document is structured !-->
<h1>Controls</h1>

<div class="grid">
<label for="inA">A:</label> <input id="inA">
<label for="inB">B:</label> <input id="inB">
<label for="out">Result:</label> <input id="out" disabled>
</div>

<script>
//JavaScript script - how the document behaves

let inA = document.getElementById("inA");
let inB = document.getElementById("inB");
let out = document.getElementById("out");

function update() {
	function parse(elt) {
		elt.classList.remove('error');
		let num = Number(elt.value);
		if (!isFinite(num)) {
			elt.classList.add('error');
		}
		return num;
	}
	let valA = parse(inA);
	let valB = parse(inB);
	out.value = valA + valB;
}

inA.addEventListener('input', update);
inB.addEventListener('input', update);

update();

</script>
</body>
</html>
